name: Tests

on:
  push:
    brances: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set-up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Installing requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: pytest tests.py

